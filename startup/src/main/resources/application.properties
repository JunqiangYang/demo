#jdbc
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/zz?useUnicode=yes&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root
jdbc.initialSize=10
jdbc.maxActive=100
jdbc.minIdle=3
jdbc.maxWait=60000

#mongo
mongo.hostport=127.0.0.1:27017
mongo.connectionsPerHost=3000
mongo.threadsAllowedToBlockForConnectionMultiplier=10
mongo.connectTimeout=1000
mongo.maxWaitTime=15000
mongo.autoConnectRetry=true
mongo.socketKeepAlive=true
mongo.socketTimeout=15000
mongo.slaveOk=true

#redis
redis.pool.host=127.0.0.1
redis.pool.port=6379
redis.encode=utf-8
redis.expire=604800000
redis.unlock=false